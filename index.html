<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S-Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="second-body">
        <div class="container">
            <div class="score-box">
                <h3>SCORE</h3>
                <div class="player-score">0</div>
                <div class="comp-score">0</div>
            </div>
            <div class="comp-gif-box">
                <img class="comp-gif-img" src="assets/img/tenor.gif" alt="Tv GIF - Television Galaxies Hipster GIFs"
                    style="max-width: 546px; background-color: rgb(86, 97, 103);" width="230" height="150">
            </div>
            <div class="player-weapons-box">
                <button id="paper"></button>
                <button id="scissors"></button>
                <button id="rock"></button>
            </div>
            <!-- Clicked Preview -->
            <div>
                <img src="./assets/img/r-trimed.pngalt" id="clicked-r" alt="r-trimed" style="display: none">
                <img src="./assets/img/p-trimed.png" id="clicked-p" alt="p-trimed" style="display: none">
                <img src="./assets/img/s-trimed.png" id="clicked-s" alt="s-trimed" style="display: none">
            </div>
            <!-- Guessed Preview -->
            <div>
                <img src="./assets/img/r-trimed.png" id="compguess-r" alt="r-trimed" style="display: none">
                <img src="./assets/img/p-trimed.png" id="compguess-p" alt="p-trimed" style="display: none">
                <img src="./assets/img/s-trimed.png" id="compguess-s" alt="s-trimed" style="display: none">
            </div>
            <!-- Winmsg Container -->
            <div class="win-container">
                <h1 class="winner">-----</h1>
            </div>
            <!-- Number of Rounds -->
            <div class="rounds-input">Number of Rounds (5-100):
                <input id="input-value" type="number" name="numberofrounds" min="5" max="100" step="5"

                    value="5 No Function  ðŸ˜  ðŸ˜  ðŸ˜ " />
                10<input type="radio" name="myRadios" onchange="handleChange(this);"
                    value="10 No Function  ðŸ˜  ðŸ˜  ðŸ˜ " />
                15<input type="radio" name="myRadios" onchange="handleChange(this);"
                    value="15 No Function  ðŸ˜  ðŸ˜  ðŸ˜ " />
                20<input type="radio" name="myRadios" onchange="handleChange(this);"
                    value="20 No Function  ðŸ˜  ðŸ˜  ðŸ˜ " />
            </div>
            <!-- Pop Up Window -->
            <div class="popup-container" style="display: none">
                <h1 class='game-over'>GAME OVER</h1>
                <h2 class='winner-call'></h2>
                <p class='prize' style="display: none">Congratulations &ensp; &nbsp; You Won Nothing</p>
                <button type="button" class='reset'>Play Again</button>
            </div>
            <div></div>
            <input type="button" value="PLAY" onclick="play()">
            <input type="button" value="STOP" onclick="pause()">
            <audio id="audio" src="assets/audio/GianaSisters.mp3" loop></audio>

        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
